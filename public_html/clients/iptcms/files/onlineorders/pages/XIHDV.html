<script>

    function insertcomma2(vals) {
        var regex = /(\d)((\d{3},?)+)$/;
        while (regex.test(vals)) {
            vals = vals.replace(regex, '$1,$2');
        }
        return vals;
    }
    document.getElementById('show-resultPrice').innerHTML=insertcomma2(document.getElementById('resultPrice').value);
    document.getElementById('show-sumResultPrice').innerHTML=insertcomma2(document.getElementById('sumResultPrice').value);
    document.getElementById('show-resultPriceLang').innerHTML=insertcomma2(document.getElementById('resultPriceLang').value);

</script>
